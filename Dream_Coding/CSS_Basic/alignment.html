<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: beige;
      }

      .inner {
        width: 50%;
        height: 50%;
        background-color: blue;
      }

      /* 수평적으로 중간 정렬 */
      .inner1 {
        margin: auto;
      }

      /* inline 아이템의 경우 중간 정렬 */
      .box2 {
        text-align: center;
      }

      /* transform : 위치값 조정 */
      .inner3 {
        transform: translate(50%, 50%);
      }

      /* text-align : 요소 레벨 위치 */
      /* lien-height : 텍스트 박스의 크기 */
      .box4 h1 {
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <h3>margin: auto</h3>
    <div class="box box1">
      <div class="inner inner1"></div>
    </div>
    <h3>text-align: center</h3>
    <div class="box box2">
      <!-- <div class="inner inner2"></div> -->
      <button>Text</button>
    </div>
    <h3>translate(50% 50%)</h3>
    <div class="box box3">
      <div class="inner inner3"></div>
    </div>
    <h3>Text centering</h3>
    <div class="box box4">
      <h1>Text</h1>
    </div>
  </body>
</html>
