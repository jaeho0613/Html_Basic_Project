<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 600px;
        height: 800px;
        margin: 200px;
        background-color: yellowgreen;
        overflow-y: scroll;
      }

      .box {
        width: 300px;
        height: 300px;
        background-color: plum;
        margin: 80px auto;
        transition: 5s;
      }

      .box.active {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
      <div class="box">13</div>
      <div class="box">14</div>
      <div class="box">15</div>
      <div class="box">16</div>
      <div class="box">17</div>
      <div class="box">18</div>
      <div class="box">19</div>
      <div class="box">20</div>
    </div>

    <script>
      const boxes = document.querySelectorAll(".box");

      // 옵져버 옵션
      const options = {
        root: document.querySelector(".container"), // viewPort (루트는 무엇으로?)
        rootMargin: "0px", // 위 root의 마진값 (100px로 하면 화면 밖, 사용자가 보여지지 않는 부분에서 옵져버 실행)
        threshold: 1, // 0~1 (언제 실행할지 1로하면 옵저버 아이템이 전부 보여질 때 실행)
        // threshold의 point : 보여질 때 (isIntersecting) 값이 1이면 반대의 경우는 0 정 반대의 수치가 계산됨
      };

      const callback = (entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            // 화면에 보여지는것
            entry.target.classList.add("active");
          } else {
            // 화면에 보여지지 않는것
            entry.target.classList.remove("active");
          }
        });
      };

      const observer = new IntersectionObserver(callback, options);

      boxes.forEach((box) => observer.observe(box));
    </script>
  </body>
</html>
