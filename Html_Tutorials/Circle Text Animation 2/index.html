<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Text mousemove effects | Splitting.js</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="splitting.css" />
  </head>
  <body>
    <!-- Please watch part 01 first before watching this. Tutorial's link in video
    description. -->

    <div class="circle" data-splitting>CIRCLE-TEXT-ANIMATION-EFFECTS-</div>
  </body>
  <script src="splitting.js"></script>
  <script>
    Splitting();
  </script>
  <script>
    let circle = document.querySelector(".circle");
    console.log(circle);
    window.onmousemove = function (e) {
      let x = e.clientX / -2;
      console.log(x);
      circle.style.transform =
        "perspective(1000px) rotateY(" + x + "deg) rotateX(15deg)";
    };
  </script>
</html>
